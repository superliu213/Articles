        <div id="u5884" class="text" style="visibility: visible;">
          <p style="font-size:16px;"><span style="font-family:'应用字体';font-weight:700;">&nbsp;公共说明</span></p><p style="font-size:13px;"><span style="font-family:'应用字体';font-weight:400;">1.除个别说明以外，张数和本数都是通过开始编号和结束编号计算出来的，一本发票50张</span></p><p style="font-size:13px;"><span style="font-family:'应用字体';font-weight:400;"><br></span></p><p style="font-size:16px;"><span style="font-family:'应用字体';font-weight:700;">调整履历</span></p><p style="font-size:13px;"><span style="font-family:'应用字体';font-weight:400;">1.调整多车站配发，去除明细的单号显示</span></p><p style="font-size:13px;"><span style="font-family:'应用字体';font-weight:400;">2.调整申请和站间调配界面，跟现有的票卡业务界面尽量一致</span></p><p style="font-size:13px;"><span style="font-family:'应用字体';font-weight:400;">3.开始编号调整为起始编号，结束编号调整为截止编号</span></p><p style="font-size:13px;"><span style="font-family:'应用字体';font-weight:400;">4.阀值改成保有量</span></p><p style="font-size:13px;"><span style="font-family:'应用字体';font-weight:400;">5.线路库存查询添加车站查询条件</span></p><p style="font-size:13px;"><span style="font-family:'应用字体';font-weight:400;">6.发票出入库明细查询添加出入库类型查询条件</span></p><p style="font-size:13px;"><span style="font-family:'应用字体';font-weight:400;">7.暂时先在lc入库添加复制行功能</span></p><p style="font-size:13px;"><span style="font-family:'应用字体';font-weight:400;">8.存根缴销调整，可以自行添加发票信息</span></p><p style="font-size:13px;"><span style="font-family:'应用字体';font-weight:400;">9.车站增加盘点功能，线路汇总盘点后，审核后盘盈盘亏</span></p><p style="font-size:13px;"><span style="font-family:'应用字体';font-weight:400;">10.发票库存查询的有效性去掉</span></p><p style="font-size:13px;"><span style="font-family:'应用字体';font-weight:400;">11.配发暂时维持原设计</span></p>
